<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pong Game</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <h1>MY PONG GAME</h1>
    <h3>By: Zack and Chris</h3>
    <canvas id="gameboard" width="500" height="500"></canvas>
    <audio src="cong.mp3" id="paddlehitsound">
    </audio> 
    <div id="scoreboard">0:0</div>
    <div id="button-container">
        <button id="reset" onclick="resetGame()">RESET</button>
        <button id="button" onclick="powerUp()"> LONG </button> 
        <button id="speed-button" onclick="speed()"> SPEED </button>
    </div>
    <br />
    <br />
    <input type="checkbox" id="cpucheck">
    <label>CPU Play</label>
    
    

    <script src="Ball.js"></script>
    <script src="Paddle.js"></script>
    <script src="pong.js"></script>
    <script src="controls.js"></script>
</body>
</html>
